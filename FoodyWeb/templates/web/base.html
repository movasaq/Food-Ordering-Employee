{#
    Base Template for all Apps and Templates
    Use This Template For inheritance and Do Html Stuff
    {% include "web/base.html" %}
#}

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('web.static', filename='/css/public.css') }}">
    {% block style %}
    {% endblock %}

    <link rel="apple-touch-icon" sizes="76x76" href="{{  url_for('web.static', filename='/media/fava.png') }}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{  url_for('web.static', filename='/media/fava.png') }}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{  url_for('web.static', filename='/media/fava.png') }}">
    <link rel="icon" type="image/png"  sizes="180x180" href="{{  url_for('web.static', filename='/media/fava.png') }}" />
</head>

<body>

    
    {% block content %}
    {% endblock %}

    {% include "web/utils/alert.html" %}

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('web.static',filename='/js/public.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    {% block script %}
    {% endblock %}

</body>
</html>
